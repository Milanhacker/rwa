<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy RWAcurrencies</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('/assets/images/wbg.jpg');
        background-size: cover;
        background-position: center;
      }
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 20px;
      }
    .RWA-card {
        width: 200px;
        height: 300px;
        background-color: #f2f2f2;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin: 20px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    .RWA-name {
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
    .RWA-price {
        font-size: 18px;
        font-weight: bold;
        color: green;
        margin-bottom: 10px;
      }
    .buy-button {
        width: 100px;
        height: 40px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="RWA-card">
        <div class="RWA-name">Microsoft</div>
        <div class="RWA-price">$[price_MSFT]</div>
        <button class="buy-button">Buy</button>

      </div>
      <div class="RWA-card">
        <div class="RWA-name">Apple</div>
        <div class="RWA-price">$[price_AAPL]</div>
        <button class="buy-button">Buy</button>
      </div>
      <div class="RWA-card">
        <div class="RWA-name">Tesla</div>
        <div class="RWA-price">$[price_TSLA]</div>
        <button class="buy-button">Buy</button>
      </div>
      <div class="RWA-card">
        <div class="RWA-name">Netflix</div>
        <div class="RWA-price">$[price_Netflix]</div>
        <button class="buy-button">Buy</button>
      </div>
      <div class="RWA-card">
        <div class="RWA-name">Adobe</div>
        <div class="RWA-price">$[price_ADBE]</div>
        <button class="buy-button">Buy</button>
      </div>
      <div class="RWA-card">
        <div class="RWA-name">Comcast</div>
        <div class="RWA-price">$[price_Comcast]</div>
        <button class="buy-button">Buy</button>
      </div>
      <div class="RWA-card">
        <div class="RWA-name">Uber</div>
        <div class="RWA-price">$[price_Uber]</div>
        <button class="buy-button">Buy</button>
      </div>
      <div class="RWA-card">
        <div class="RWA-name">IBM</div>
        <div class="RWA-price">$[price_IBM]</div>
        <button class="buy-button">Buy</button>
      </div>
    </div>

    <script>
      // Replace the placeholders with real-time price data
      const priceData = {
        MSFT: 49000,
        AAPL: 3300,
        TSLA: 1,
        Netflix: 490,
        ADBE: 100,
        Comcast: 0.75,
        Uber: 1.3,
        IBM: 20,
      };

      const priceElements = document.querySelectorAll('.RWA-price');

      priceElements.forEach((element) => {
        const RWAName = element.previousElementSibling.textContent.toLowerCase();
        const price = priceData[RWAName];
        element.textContent = `$${price.toFixed(2)}`;
      });
    </script>
  </body>
</html>
